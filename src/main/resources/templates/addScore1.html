<!-- HTML5文档-->
<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<!-- 网页使用的语言 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- 指定字符集 -->
<meta charset="utf-8">
<!-- 使用Edge最新的浏览器的渲染方式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>添加用户</title>

<!-- 1. 导入CSS的全局样式 -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- 2. jQuery导入，建议使用1.9以上的版本 -->
<script src="js/jquery-2.1.0.min.js"></script>
<!-- 3. 导入bootstrap的js文件 -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" th:inline="javascript">
  
</script>
</head>
<body>
	<div class="container">
		<center>
			<h3>修改学生成绩页面</h3>
		</center>
		<form action="/addStudentScore" th:action="@{/addStudentScore}"
			th:object="${ScoreCustom}" method="post">
			<!-- 隐藏域 -->
          <input type="hidden" th:value="${id}" name="id"/>
          <input type="hidden" th:value="${student.id}" name="student_id"/>
			<div class="form-group">
				<label for="student_name">姓名：</label> <input type="text"
					class="form-control" id="student_name" name="student_name" th:value = "${student.name}" readonly="readonly" />
			</div>
			<div class="form-group">
				<label for="sclass">请选择课程：</label> <select name="course_name"
					class="form-control" id="course_name" >
					  
					<option
						th:each="cn : ${course}"
						th:value="${cn.id}"
						th:text="${cn.name}"></option>
				</select>
			</div>

			<div class="form-group">
				<label for="score">成绩：</label> <input type="text"
					class="form-control" id="score" name="score" />
			</div>


			<div class="form-group" style="text-align: center">
				<input class="btn btn-primary" type="submit" value="提交" /> <input
					class="btn btn-default" type="reset" value="重置" /> 
					<a class="btn btn-default"  href="/score" >返回</a>
			</div>
		</form>
	</div>
</body>
</html>
