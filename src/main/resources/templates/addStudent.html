<!-- HTML5文档-->
<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<!-- 网页使用的语言 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- 指定字符集 -->
<meta charset="utf-8">
<!-- 使用Edge最新的浏览器的渲染方式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>添加用户</title>

<!-- 1. 导入CSS的全局样式 -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- 2. jQuery导入，建议使用1.9以上的版本 -->
<script src="js/jquery-2.1.0.min.js"></script>
<!-- 3. 导入bootstrap的js文件 -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" th:inline="javascript">
  
</script>
</head>
<body>
	<div class="container">
		<center>
			<h3>添加学生页面</h3>
		</center>
		<form action="/addStudent" th:action="@{/addStudent}"
			th:object="${studentCustom}" method="post">


			<div class="form-group">
				<label for="name">姓名：</label> <input type="text"
					class="form-control" id="name" name="name" />
			</div>
			<div class="form-group">
				<label for="email">用户名：</label> <input type="text"
					class="form-control" id="username" name="username"
					 />
			</div>
			<div class="form-group">
				<label for="email">密码：</label> <input type="password"
					class="form-control" id="password" name="password"
					 />
			</div>

			<div class="form-group">
				<label >性别：</label> <input type="radio" name="sex"
					value="男" checked="checked" />男 <input type="radio" name="sex"
					value="女" />女
			</div>

			<div class="form-group">
				<label for="age">年龄：</label> <input type="text" class="form-control"
					id="age" name="age" >
			</div>
			<div class="form-group">
				<label for="sclass">请选择班级：</label> <select name="cname"
					class="form-control" id="cname" >
					  
					<option
						th:each="cla : ${sclass}"
						th:value="${cla.id}"
						th:text="${cla.name}"></option>
				</select>
			</div>


			<div class="form-group">
				<label for="address">籍贯：</label> <select name="address"
					class="form-control" id="address" >
					<option value="广东">广东</option>
					<option value="广西">广西</option>
					<option value="湖南">湖南</option>
					<option value="河南">河南</option>
					<option value="河北">河北</option>
					<option value="山西">山西</option>
					<option value="辽宁">辽宁</option>
					<option value="吉林">吉林</option>
					<option value="黑龙江">黑龙江</option>
					<option value="北京">北京</option>
					<option value="上海">上海</option>
					<option value="陕西">陕西</option>
					<option value="深圳">深圳</option>
					<option value="山东">山东</option>
				</select>
			</div>

			<div class="form-group">
				<label for="qq">QQ：</label> <input type="text" class="form-control"
					id="qq" name="qq"  />
			</div>

			<div class="form-group">
				<label for="email">Email：</label> <input type="text"
					class="form-control" id="email" name="email"  />
			</div>


			<div class="form-group" style="text-align: center">
				<input class="btn btn-primary" type="submit" value="提交" /> <input
					class="btn btn-default" type="reset" value="重置" /> 
					<a class="btn btn-default"  href="/student" >返回</a>
			</div>
		</form>
	</div>
</body>
</html>
