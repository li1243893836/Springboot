<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<!-- 网页使用的语言 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>管理员登录</title>

<!-- 1. 导入CSS的全局样式 -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- 2. jQuery导入，建议使用1.9以上的版本 -->
<script src="js/jquery-2.1.0.min.js"></script>
<!-- 3. 导入bootstrap的js文件 -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    </script>
</head>
<body>
	<div class="container" style="width: 400px;">
		<h3 style="text-align: center;">管理员登录</h3>
		<form action="/loginAdmin" th:action="@{/loginAdmin}" th:object="${admin}"
			method="post">
			<div class="form-group">
				<label for="user">用户名：</label> <input type="text" name="name"
					class="form-control" id="name"  />
			</div>

			<div class="form-group">
				<label for="password">密码：</label> <input type="password"
					name="password" class="form-control" id="password"
					 />
			</div>
			<!--  
	      <div class="form-inline">
				
	        <label for="vcode">验证码：</label>
	        <input type="text" name="verifycode" class="form-control" id="verifycode" style="width: 120px;"/>
	        <a href="javascript:refreshCode()"><img src="vcode" title="看不清点击刷新" id="vcode"/></a>
	      </div> -->

			<hr />
			<div class="form-group" style="text-align: center;">

				<input class="btn btn btn-primary" type="submit" value="登录">
			</div>
		</form>

		<!-- 出错显示的信息框 -->
		<div th:text="${mrc}" th:object="${mrc}" th:if="${not #strings.isEmpty(mrc)}">
			<div class="alert alert-warning alert-dismissible" >
				<button type="button" class="close" >
					<span>&times;</span>
				</button>
				<strong th:text = "${mrc}"></strong>
			</div>
		</div>
	</div>
</body>
</html>
