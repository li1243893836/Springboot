<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<!-- 网页使用的语言 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    	<base href="<%=basePath%>"/>
        <!-- 指定字符集 -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>修改课程</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container" style="width: 400px;">
        <h3 style="text-align: center;">修改课程信息</h3>
        <form action="/updateCourse"  th:action="@{/updateCourse}" th:object="${course}" method="post">
          <div class="form-group">
          <!-- 隐藏域 -->
          <input type="hidden" th:value="${course.id}" name="id"/>
            <label for="name">课程名：</label>
            <input type="text" class="form-control" id="name" name="name" th:value = "${course.name}" readonly="readonly"  />
          </div>

          <div class="form-group">
            <label for="tname">教师：</label>
            <input type="text" class="form-control" id="tname" th:value="${course.tname}"  name="tname"  />
          </div>


          <div class="form-group">
            <label for="info">介绍：</label>
            <input type="text" class="form-control" name="info"th:value="${course.info}"/>
          </div>

          <div class="form-group">
            <label for="max_sutdent_num">最大选课人数：</label>
            <input type="text" class="form-control" name="max_student_num" th:value="${course.max_student_num}" />
          </div>

             <div class="form-group" style="text-align: center">
               <input class="btn btn-primary" type="submit" value="提交" />
                <a class="btn btn-default btn-sm" href="/student">返回</a>
             </div>
        </form>
        </div>
    </body>
</html>
