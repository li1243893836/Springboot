<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<!-- 网页使用的语言 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    	<base href="<%=basePath%>"/>
        <!-- 指定字符集 -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>修改用户</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container" style="width: 400px;">
        <h3 style="text-align: center;">修改教师信息</h3>
        <form action="/updateTeacher"  th:action="@{/updateTeacher}" th:object="${teacher}" method="post">
          <div class="form-group">
          <!-- 隐藏域 -->
          <input type="hidden" th:value="${teacher.id}" name="id"/>
            <label for="name">姓名：</label>
            <input type="text" class="form-control" id="name" name="name" th:value = "${teacher.name}" readonly="readonly"  />
          </div>
			
          <div class="form-group">
            <label>性别：</label>
            <div th:if = "${teacher.sex eq  '男' } ">
              <input type="radio" name="sex" value="男"  checked="checked"/>男
                <input type="radio" name="sex" value="女"  />女
                </div>
            <div th:if = "${teacher.sex  eq  '女'}">
              <input type="radio" name="sex" value="男"  />男
                <input type="radio" name="sex" value="女"  checked="checked"/>女
                </div>
          </div>

          <div class="form-group">
            <label for="age">年龄：</label>
            <input type="text" class="form-control" id="age" th:value="${teacher.age}"  name="age"  />
          </div>
           <div class="form-group">
            <label for="title">职称：</label>
            <input type="text" class="form-control" id="title" th:value="${teacher.title}"  name="title"  />
          </div>

          <div class="form-group">
            <label for="address">籍贯：</label>
             <select name="address" class="form-control"  th:value="${teacher.address}">
                <option value="广东">广东</option>
                <option value="广西">广西</option>
                <option value="湖南">湖南</option>
                <option value="河南">河南</option>
                <option value="河北">河北</option>
                <option value="山西">山西</option>
                <option value="辽宁">辽宁</option>
                <option value="吉林">吉林</option>
                <option value="黑龙江">黑龙江</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="陕西">陕西</option>
                <option value="深圳">深圳</option>
                <option value="山东">山东</option>
            </select>
          </div>

          <div class="form-group">
            <label for="qq">QQ：</label>
            <input type="text" class="form-control" name="qq"th:value="${teacher.qq}"/>
          </div>

          <div class="form-group">
            <label for="email">Email：</label>
            <input type="text" class="form-control" name="email" th:value="${teacher.email}" />
          </div>

             <div class="form-group" style="text-align: center">
               <input class="btn btn-primary" type="submit" value="提交" />
                <a class="btn btn-default btn-sm" href="/teacher">返回</a>
             </div>
        </form>
        </div>
    </body>
</html>
